<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cards</title>
</head>
<body class="body-bg">
    <main class="content-align content-bg content-bg--size" data-aos="fade-in">
        <section class="container">
            <div class="card flex-xy-center bg-gradient" data-aos="fade-right">
                <figure>
                    <img src="/img/enegix-logo.svg" alt="Enegix logo">
                </figure>
                <p class="card-my-content">Crypto card is available and supported<br class="card-br-content"> in more than 186 countries</p>
                <a href="/enegix" class="btn btn-white btn-w164"><span class="gradient">More</span></a>
            </div>

            <div class="card flex-xy-center bg-gradient" data-aos="fade-left">
                <figure>
                    <img src="/img/silk-logo.svg" alt="Silk logo">
                </figure>
                <p class="card-my-content">Card sharing platform. Send a card, not money.</p>
                <div class="btn-2-wrap">
                    <a href="/silk" class="btn btn-white btn-w164"><span class="gradient">More</span></a>
                    <a href="https://onelink.to/s1lkpay" class="btn btn-w164">Download app</a>
                </div>
            </div>
        </section>
    </main>

    <script src="js/aos.js"></script>
    <script>
        AOS.init({
            startEvent: 'DOMContentLoaded'
        })
    </script>
</body>
</html>
